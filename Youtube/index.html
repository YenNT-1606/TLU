<!DOCTYPE html>
<html>

<head>
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="bars">
            <button class="bar-button">
                <i class="fas fa-bars"></i>
            </button>
            <button class="yt-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9TiVbHMQ_knRxMqFdhI9-1vsFgv9XWgJR8vFNifkz2oMQwtFBlqFyuCZ7Cw0l6WKfO8U&usqp=CAU
                " alt="">
            </button>
            <span>VN</span>
        </div>
        <div class="search">
            <form action="">
                <input type="text" placeholder="Search...">
                <button>
                    <span class="material-icons-outlined">
                        search
                        </span>
                </button>
            </form>
            <button class="microphone">
                <span class="material-icons-outlined">
                    mic
                    </span>
            </button>

        </div>
        <div class="infor">
            <span class="material-icons-outlined">
                video_call
                </span>
            <i class="fas fa-th"></i>
            <span class="material-icons-outlined">
                notifications
                </span>
            <img src="https://yt3.ggpht.com/yti/APfAmoH94NtsrGIeu9AxAP1kmt7dykqoXG8Nm85FztIH=s88-c-k-c0x00ffffff-no-rj-mo"
                alt="">
        </div>
    </div>
    <div id="sidebars">
        <div class="sidebars-block1">
            <button>
                <span class="material-icons-outlined">
                    home
                    </span>
                <span>Home</span>
            </button>
            <button>
                <span class="material-icons-outlined">
                    explore
                </span>
                <span>Khám phá</span>
            </button>
            <button>
                <span class="material-icons-outlined">
                    subscriptions
                </span>
                <span>Kênh đăng ký</span>
            </button>
            <hr>
            <div class="sidebars-block2">
                <button>
                    <span class="material-icons-outlined">
                        video_library
                        </span>
                        <span>Thư viện</span>
                </button>
                <button>
                    <span class="material-icons-outlined">
                        replay
                        </span>
                    <span>Video đã xem</span>
                </button>
                <button>
                    <span class="material-icons-outlined">
                        slideshow
                        </span>
                    <span>Video của bạn</span>
                </button>
                <button>
                    <span class="material-icons-outlined">
                        watch_later
                        </span>
                    <span>Xem sau</span>
                </button>
                <button>
                    <span class="material-icons-outlined">
                        thumb_up
                        </span>
                    <span>Video đã thích</span>
                </button>
            </div>
            <hr>
            <div class="sidebars-block3">
                <h1>KÊNH ĐĂNG KÝ</h1>
            </div>
        </div>
    </div>
    <div class="main">
        <p>yen</p>
        <p>yen</p>
        <p>yen</p>
    </div>
</body>

</html>
